<title>Rowedit - example</title>
<script type="text/javascript">
$(document).ready(function(){
	var options = {
    url: 'updateColumn.php',
    editButton: true,
    deleteButton: true,
    restoreButton: false,
    hideIdentifier: false,
	inputClass: 'form-inline input-xs tabledit-input',
	groupClass: 'btn-group btn-group-xs',
    buttons: {
		edit: {
			class: 'btn btn-xs btn-default',
			html: '<i class="fa fa-pencil fa-lg" aria-hidden="true"></i>',
			action: 'edit'
		},
		delete: {
			class: 'btn btn-xs btn-default',
			html: '<span class="glyphicon glyphicon-trash"></span>',
			action: 'delete'
		},
		save: {
			class: 'btn btn-xs btn-default',
			html: '<i class="fa fa-floppy-o fa-lg" aria-hidden="false"></i>'
		}
	},
    columns: {
	identifier: [ {index: 0, name: 'id'} ],
        editable: 
			[ {index: 1, input: '<input name="name" type="text"></input>'}
			, {index: 2, input: '<input name="number" type="integer" class="w8"></input>'}
			, {index: 3, input: '<input name="date" type="text"></input>'}
			, {index: 4, input: '<select name="Size"></select>', options: '{"": "", "Small": "Small", "Medium": "Medium", "Large": "Large"}'}
			]
    }
};
	var myEditTable = new $.rowEdit('#tabColumns',options);
	myEditTable.drawToolbar();
});
</script>

<style>
.mytable {font-size: 12px; }
.mytable > thead > tr > th {width: 1em; background-color: #f5f5f5; white-space: nowrap; }
.tabledit-input {padding: 1px; border: solid 1px; border-radius: 3px;}
.w8 {width: calc(8em + 21px); }
.w8 > input {width: calc(8em + 10px); }
.w30 {width: calc(30em + 21px); }
.w30 > input {width: calc(30em + 10px); }
</style>

</head>
<body>
<div style="width: 75em">
<h1>Example</h1>
<table id="tabColumns" class="table table-condensed table-striped table-bordered mytable" >
<thead>
<tr><th class="hidden">Id</th><th class="w30">Name</th><th>Number</th><th>Date</th><th>Size</th><th>Color</th>
</tr>
</thead>
<tbody class="">
<tr data-allow-delete="true"><td class="hidden">1</td><td class="w30">Shirt</td><td>1234</td><td>01-12-2017</td><td>Medium</td><td>Color</td>
<tr data-allow-delete="false"><td class="hidden">2</td><td class="w30">Overalls</td><td>2543</td><td>01-12-1917</td><td>Large</td><td>Color</td>
</tbody>
</table>
</div>
</body>
